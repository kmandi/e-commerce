{% extends 'app/base.html' %}
{% load static %}
{% block title %}Top Wear{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <a href="{% url 'topwears' %}" class="list-group-item list-group-item-action" aria-current="true">All Top Wears</a>
                <a href="{% url 'topwearsdata' 'above' %}" class="list-group-item list-group-item-action">Above 400</a>
                <a href="{% url 'topwearsdata' 'below' %}" class="list-group-item list-group-item-action">Below 400</a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class='row'>
                {% for tw in topWears %}
                    <div class="col-sm-4 text-center mb-4">
                        <a href="{% url 'product-detail' tw.id %}" class="btn">
                            <div class="item">
                                <img src="{{ tw.product_image.url }}" alt="" height="300" class="">
                                <div class="fw-bold">{{ tw.title }}</div>
                                <div class="fw-bold">Rs. {{ tw.discounted_price }}<small class="fw-light text-description-line-through">{{ tw.selling_price }}</small></div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
