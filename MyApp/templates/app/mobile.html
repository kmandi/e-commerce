{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobiles{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <a href="{% url 'mobile' %}" class="list-group-item list-group-item-action" aria-current="true">All Mobile</a>
                <a href="{% url 'mobiledata' 'realme' %}" class="list-group-item list-group-item-action">Realme</a>
                <a href="{% url 'mobiledata' 'Motorola' %}" class="list-group-item list-group-item-action">Motorola</a>
                <a href="{% url 'mobiledata' 'Samsung' %}" class="list-group-item list-group-item-action">Samsung</a>
                <a href="{% url 'mobiledata' 'above' %}" class="list-group-item list-group-item-action">Above 10000</a>
                <a href="{% url 'mobiledata' 'below' %}" class="list-group-item list-group-item-action">Below 10000</a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class='row'>
                {% for m in mobiles %}
                    <div class="col-sm-4 text-center mb-4">
                        <a href="{% url 'product-detail' m.id %}" class="btn">
                            <div class="item">
                                <img src="{{m.product_image.url}}" alt="" height="300" class="">
                                <div class="fw-bold">{{m.title}}</div>
                                <div class="fw-bold">Rs. {{m.discounted_price}}<small class="fw-light text-description-line-through">{{m.selling_price}}</small></div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
